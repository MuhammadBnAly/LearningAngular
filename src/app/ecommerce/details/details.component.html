<h3>details works!</h3>
<h2 class="alert alert-success text-center">{{pageId}}</h2>
<button color="primary" mat-raised-button (click)="gotToAnotherDetails(pageId - 1) ">Previous Page</button>
<button color="primary" mat-raised-button (click)="gotToAnotherDetails(pageId + 1) ">Next Page</button>
<button color="accent" mat-raised-button (click)="getRandomPost()" toggleDisplay>Get Random Post</button>
<!-- <button color="accent" mat-raised-button (click)="getPostByPageId(pageId)">Get Post By Id</button> -->
<del>{{ jsonData | json}}</del>
<!--  -->
<div #toggleDisplay>
    <div class="d-flex">
        <b class="col-3">{{displayedColumns[0]}}</b>
        <p class="col-9">{{jsonData.userId}}</p>
    </div>
    <div class="d-flex">
        <b class="col-3">{{displayedColumns[1]}}</b>
        <p class="col-9">{{jsonData.id}}</p>
    </div>
    <div class="d-flex">
        <b class="col-3">{{displayedColumns[2]}}</b>
        <p class="col-9">{{jsonData.title}}</p>
    </div>
    <div class="d-flex">
        <b class="col-3">{{displayedColumns[3]}}</b>
        <p class="col-9">{{jsonData.body}}</p>
    </div>
</div>
